<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="utf-8">
  <title>6.1.2  横向菜单</title>
  <style>
    .list1 ul { overflow: hidden; }
    .list1 li { float: left; list-style-type: none; }
    .list1 a  { display: block; padding: 0 16px; text-decoration: none; color: #999; }
    /*
    .list1 li + li a { border-left: 1px solid #aaa; }
    */
    .list1 li { border-right: 1px solid #aaa; }

    .list1 li:last-child  { border-right: none; }
    .list1 a:hover        { color: #555; }
  </style>
</head>
<body>
  <nav class="list1">
    <ul>
      <li><a href="#">Shirts</a></li>
      <li><a href="#">Pants</a></li>
      <li><a href="#">Dresses</a></li>
      <li><a href="#">Shoes</a></li>
      <li><a href="#">Accessories</a></li>
    </ul> 
  </nav>
</body>
</html>
