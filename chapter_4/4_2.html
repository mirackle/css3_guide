<!DOCTYPE html>
<html>
<head>
  <title>垂直对齐-vertical-align</title>
  <style type="text/css">
    p.custom sub { font-size: 10%; vertical-align: -.4em; }
    p.custom sup { font-size: .2em; vertical-align: .8em; }
  </style>
</head>
<body>
  <h4>Default <code>sub</code> and <code>sup</code> styles</h4>
  <p>
    Enjoy mountian spring H<sub>2</sub>O.It's 10<sup>5</sup> times better than
    tap<sup>&dagger;</sup> water!  
  </p>
  <h4>Custom <code>sub</code> and <code>sup</code> styles</h4>
  <p class="custom">
    Enjoy mountian spring H<sub>2</sub>O.It's 10<sup>5</sup> times better than
    tap<sup>&dagger;</sup> water!  
  </p>
</body>
</html>
