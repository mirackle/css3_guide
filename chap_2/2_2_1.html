 <!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>特殊上下文选择符:通用选择符* </title>
    <style type="text/css">
      section * a { font-size: 1.3em;}
    </style>
  </head>
  <body>
    <section>
      <h2>An H2 Heading</h2>      
      <p>This is paragraph 1</p>
      <p>Paragraph 2 has <a href="#">a link</a> in it.</p>
      <a href="#">Link</a>
      <article>
        <h2>Article H2 Heading</h2>
      </article>
    </section>
  </body>
</html>
