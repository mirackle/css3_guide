<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>上下文选择符</title>
    <style type="text/css">
      article p { font-weight:bold; }
      p em { color:green; }
      article h1 em { color:blue; } /* em 必须有一个祖先是h1, 且h1必须有一个祖先articel*/
    </style>
  </head>

  <body>
    <article>
      <h1>Contextual selectors are <em>very</em> selective</h1>      
      <p>This example shows how to target a <em>specific</em> tag.</p>
    </article>
    <aside>
      <p>Contextual selectors are <em>very</em> usefull!</p>
    </aside>
  </body>
</html>
